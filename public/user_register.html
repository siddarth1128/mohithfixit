<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up - FixItNow</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link rel="stylesheet" href="css/theme.css" />

        <script>
            // Prevent FOUC
            (function () {
                const theme = localStorage.getItem("theme") || "light";
                if (theme === "dark") {
                    document.documentElement.setAttribute("data-theme", "dark");
                }
            })();
        </script>

        <style>
            body {
                margin: 0;
                padding: 0;
                min-height: 100vh;
                display: flex;
                background: var(--background);
                overflow: hidden;
            }

            .theme-toggle {
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 1000;
                background: var(--card);
                border: 2px solid var(--border);
                border-radius: 50px;
                padding: 10px 16px;
                cursor: pointer;
                display: flex;
                align-items: center;
                gap: 10px;
                box-shadow: var(--shadow-lg);
                transition: all 0.3s ease;
            }

            .theme-toggle:hover {
                transform: translateY(-2px);
                border-color: var(--primary);
            }

            .theme-icon {
                font-size: 18px;
                color: var(--foreground);
            }

            .register-wrapper {
                display: flex;
                width: 100%;
                height: 100vh;
            }

            /* Left Side - Branding */
            .register-brand {
                flex: 1;
                background: var(--gradient-primary);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 60px;
                position: relative;
                overflow: hidden;
            }

            .register-brand::before {
                content: "";
                position: absolute;
                width: 500px;
                height: 500px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 50%;
                top: -200px;
                left: -200px;
                animation: float 6s ease-in-out infinite;
            }

            .register-brand::after {
                content: "";
                position: absolute;
                width: 300px;
                height: 300px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 50%;
                bottom: -100px;
                right: -100px;
                animation: float 8s ease-in-out infinite reverse;
            }

            @keyframes float {
                0%,
                100% {
                    transform: translateY(0) scale(1);
                }
                50% {
                    transform: translateY(-30px) scale(1.1);
                }
            }

            .brand-content {
                position: relative;
                z-index: 1;
                text-align: center;
                color: white;
            }

            .brand-illustration {
                width: 100%;
                max-width: 450px;
                margin-bottom: 40px;
                animation: fadeInUp 0.8s ease;
            }

            .brand-illustration svg {
                width: 100%;
                height: auto;
                filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.2));
            }

            .brand-title {
                font-size: 3rem;
                font-weight: 800;
                margin-bottom: 16px;
                text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
                animation: fadeInUp 0.8s ease 0.2s both;
            }

            .brand-subtitle {
                font-size: 1.25rem;
                opacity: 0.95;
                line-height: 1.6;
                max-width: 500px;
                animation: fadeInUp 0.8s ease 0.4s both;
            }

            .brand-features {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 30px;
                margin-top: 50px;
                animation: fadeInUp 0.8s ease 0.6s both;
            }

            .feature-item {
                text-align: center;
            }

            .feature-icon {
                width: 70px;
                height: 70px;
                background: rgba(255, 255, 255, 0.2);
                border-radius: 20px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 2rem;
                margin: 0 auto 15px;
                transition: all 0.3s ease;
                backdrop-filter: blur(10px);
            }

            .feature-item:hover .feature-icon {
                transform: translateY(-10px) scale(1.1);
                background: rgba(255, 255, 255, 0.3);
            }

            .feature-text {
                font-size: 0.95rem;
                font-weight: 600;
            }

            /* Right Side - Form */
            .register-form-container {
                flex: 1;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 60px;
                background: var(--background);
                position: relative;
                overflow-y: auto;
            }

            .back-button {
                position: absolute;
                top: 30px;
                left: 30px;
                display: flex;
                align-items: center;
                gap: 8px;
                padding: 10px 20px;
                background: var(--card);
                border: 2px solid var(--border);
                border-radius: 50px;
                color: var(--foreground);
                text-decoration: none;
                font-weight: 600;
                font-size: 0.9rem;
                transition: all 0.3s ease;
                box-shadow: var(--shadow);
            }

            .back-button:hover {
                transform: translateX(-5px);
                border-color: var(--primary);
                box-shadow: var(--shadow-lg);
            }

            .register-form-wrapper {
                width: 100%;
                max-width: 480px;
                animation: fadeInRight 0.8s ease;
                padding: 20px 0;
            }

            .form-header {
                margin-bottom: 40px;
            }

            .form-logo {
                width: 60px;
                height: 60px;
                background: var(--gradient-primary);
                border-radius: 16px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 2rem;
                color: white;
                margin-bottom: 24px;
                box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
            }

            .form-title {
                font-size: 2.5rem;
                font-weight: 800;
                color: var(--foreground);
                margin-bottom: 8px;
            }

            .form-subtitle {
                font-size: 1rem;
                color: var(--muted-foreground);
            }

            .register-form {
                display: flex;
                flex-direction: column;
                gap: 20px;
            }

            .form-row {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 16px;
            }

            .form-group {
                display: flex;
                flex-direction: column;
                gap: 8px;
            }

            .form-group.full-width {
                grid-column: 1 / -1;
            }

            .form-label {
                font-weight: 600;
                color: var(--foreground);
                font-size: 0.9rem;
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .form-label i {
                color: var(--primary);
                font-size: 1rem;
            }

            .input-wrapper {
                position: relative;
            }

            .form-input {
                width: 100%;
                padding: 16px 20px 16px 50px;
                background: var(--card);
                border: 2px solid var(--border);
                border-radius: 12px;
                color: var(--foreground);
                font-size: 1rem;
                font-family: "Poppins", sans-serif;
                transition: all 0.3s ease;
                outline: none;
            }

            .form-input:focus {
                border-color: var(--primary);
                box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
                transform: translateY(-2px);
            }

            .input-icon {
                position: absolute;
                left: 18px;
                top: 50%;
                transform: translateY(-50%);
                color: var(--muted-foreground);
                font-size: 1.1rem;
                transition: all 0.3s ease;
            }

            .form-input:focus ~ .input-icon {
                color: var(--primary);
            }

            .password-toggle {
                position: absolute;
                right: 18px;
                top: 50%;
                transform: translateY(-50%);
                background: none;
                border: none;
                color: var(--muted-foreground);
                cursor: pointer;
                font-size: 1.1rem;
                padding: 8px;
                transition: all 0.3s ease;
            }

            .password-toggle:hover {
                color: var(--primary);
            }

            .password-strength {
                margin-top: 8px;
                font-size: 0.85rem;
            }

            .strength-bars {
                display: flex;
                gap: 4px;
                margin-top: 4px;
            }

            .strength-bar {
                flex: 1;
                height: 4px;
                background: var(--border);
                border-radius: 2px;
                transition: all 0.3s ease;
            }

            .strength-bar.active {
                background: var(--primary);
            }

            .strength-bar.active.weak {
                background: var(--danger);
            }

            .strength-bar.active.medium {
                background: var(--warning);
            }

            .strength-bar.active.strong {
                background: var(--success);
            }

            .strength-text {
                margin-top: 4px;
                font-size: 0.85rem;
                color: var(--muted-foreground);
            }

            .terms-checkbox {
                display: flex;
                align-items: flex-start;
                gap: 10px;
                font-size: 0.9rem;
                color: var(--foreground);
            }

            .terms-checkbox input[type="checkbox"] {
                margin-top: 4px;
                width: 18px;
                height: 18px;
                cursor: pointer;
                accent-color: var(--primary);
            }

            .terms-checkbox a {
                color: var(--primary);
                text-decoration: none;
                font-weight: 600;
                transition: all 0.3s ease;
            }

            .terms-checkbox a:hover {
                color: var(--accent);
            }

            .btn-register {
                width: 100%;
                padding: 16px 24px;
                background: var(--gradient-primary);
                color: white;
                border: none;
                border-radius: 12px;
                font-size: 1.1rem;
                font-weight: 700;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                font-family: "Poppins", sans-serif;
            }

            .btn-register:hover {
                transform: translateY(-3px);
                box-shadow: 0 12px 32px rgba(102, 126, 234, 0.4);
            }

            .btn-register:active {
                transform: translateY(-1px);
            }

            .btn-register:disabled {
                opacity: 0.6;
                cursor: not-allowed;
                transform: none;
            }

            .divider {
                display: flex;
                align-items: center;
                gap: 16px;
                color: var(--muted-foreground);
                font-size: 0.9rem;
                margin: 8px 0;
            }

            .divider::before,
            .divider::after {
                content: "";
                flex: 1;
                height: 1px;
                background: var(--border);
            }

            .login-prompt {
                text-align: center;
                color: var(--muted-foreground);
                font-size: 0.95rem;
            }

            .login-prompt a {
                color: var(--primary);
                font-weight: 700;
                text-decoration: none;
                transition: all 0.3s ease;
            }

            .login-prompt a:hover {
                color: var(--accent);
            }

            .alert {
                padding: 14px 18px;
                border-radius: 12px;
                margin-bottom: 20px;
                display: flex;
                align-items: center;
                gap: 12px;
                font-size: 0.9rem;
                animation: slideDown 0.3s ease;
            }

            @keyframes slideDown {
                from {
                    opacity: 0;
                    transform: translateY(-10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .alert-error {
                background: rgba(255, 107, 107, 0.1);
                border: 2px solid var(--danger);
                color: var(--danger);
            }

            .alert-success {
                background: rgba(46, 204, 113, 0.1);
                border: 2px solid var(--success);
                color: var(--success);
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes fadeInRight {
                from {
                    opacity: 0;
                    transform: translateX(30px);
                }
                to {
                    opacity: 1;
                    transform: translateX(0);
                }
            }

            /* Responsive Design */
            @media (max-width: 1024px) {
                .register-wrapper {
                    flex-direction: column;
                }

                .register-brand {
                    min-height: 40vh;
                    padding: 40px 30px;
                }

                .brand-title {
                    font-size: 2rem;
                }

                .brand-subtitle {
                    font-size: 1rem;
                }

                .brand-features {
                    grid-template-columns: repeat(3, 1fr);
                    gap: 20px;
                    margin-top: 30px;
                }

                .feature-icon {
                    width: 50px;
                    height: 50px;
                    font-size: 1.5rem;
                }

                .register-form-container {
                    padding: 40px 30px;
                    min-height: 60vh;
                }
            }

            @media (max-width: 768px) {
                .theme-toggle {
                    top: 15px;
                    right: 15px;
                    padding: 8px 14px;
                }

                .back-button {
                    top: 20px;
                    left: 20px;
                    padding: 8px 16px;
                    font-size: 0.85rem;
                }

                .register-brand {
                    padding: 30px 20px;
                }

                .brand-illustration {
                    max-width: 300px;
                    margin-bottom: 30px;
                }

                .brand-title {
                    font-size: 1.75rem;
                }

                .brand-features {
                    grid-template-columns: 1fr;
                    gap: 15px;
                }

                .register-form-container {
                    padding: 30px 20px;
                }

                .form-title {
                    font-size: 2rem;
                }

                .form-row {
                    grid-template-columns: 1fr;
                    gap: 20px;
                }

                .form-input {
                    padding: 14px 18px 14px 45px;
                }
            }

            @media (max-width: 480px) {
                .register-form-wrapper {
                    max-width: 100%;
                }

                .form-title {
                    font-size: 1.75rem;
                }

                .btn-register {
                    padding: 14px 20px;
                    font-size: 1rem;
                }
            }
        </style>
    </head>
    <body>
        <!-- Theme Toggle -->
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
            <i class="fas fa-sun theme-icon" id="themeIcon"></i>
        </button>

        <div class="register-wrapper">
            <!-- Left Side - Branding -->
            <div class="register-brand">
                <div class="brand-content">
                    <div class="brand-illustration">
                        <svg
                            viewBox="0 0 500 400"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <!-- People connecting illustration -->
                            <circle cx="150" cy="200" r="160" fill="rgba(255,255,255,0.1)"/>
                            <circle cx="350" cy="200" r="160" fill="rgba(255,255,255,0.1)"/>

                            <!-- Person 1 -->
                            <circle cx="150" cy="150" r="40" fill="white" opacity="0.9"/>
                            <path d="M150 190 L130 220 L120 260 L180 260 L170 220 Z" fill="white" opacity="0.85"/>

                            <!-- Person 2 -->
                            <circle cx="350" cy="150" r="40" fill="white" opacity="0.9"/>
                            <path d="M350 190 L330 220 L320 260 L380 260 L370 220 Z" fill="white" opacity="0.85"/>

                            <!-- Handshake in middle -->
                            <path d="M190 200 L250 200 L250 220 L190 220 Z" fill="rgba(78, 205, 196, 0.4)" rx="10"/>
                            <path d="M250 200 L310 200 L310 220 L250 220 Z" fill="rgba(102, 126, 234, 0.4)" rx="10"/>

                            <!-- Connection line -->
                            <line x1="150" y1="200" x2="350" y2="200" stroke="white" stroke-width="3" opacity="0.6" stroke-dasharray="10,5"/>

                            <!-- Stars around -->
                            <circle cx="100" cy="120" r="8" fill="rgba(255, 107, 107, 0.6)"/>
                            <circle cx="400" cy="120" r="8" fill="rgba(78, 205, 196, 0.6)"/>
                            <circle cx="250" cy="100" r="10" fill="rgba(255, 255, 255, 0.8)"/>
                            <circle cx="250" cy="280" r="10" fill="rgba(255, 255, 255, 0.8)"/>
                        </svg>
                    </div>

                    <h1 class="brand-title">Join FixItNow</h1>
                    <p class="brand-subtitle">
                        Create your account and get instant access to quality home services from verified professionals.
                    </p>

                    <div class="brand-features">
                        <div class="feature-item">
                            <div class="feature-icon">
                                <i class="fas fa-user-check"></i>
                            </div>
                            <div class="feature-text">Easy Sign Up</div>
                        </div>
                        <div class="feature-item">
                            <div class="feature-icon">
                                <i class="fas fa-bolt"></i>
                            </div>
                            <div class="feature-text">Instant Booking</div>
                        </div>
                        <div class="feature-item">
                            <div class="feature-icon">
                                <i class="fas fa-shield-alt"></i>
                            </div>
                            <div class="feature-text">Secure & Safe</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side - Registration Form -->
            <div class="register-form-container">
                <a href="index.html" class="back-button">
                    <i class="fas fa-arrow-left"></i>
                    Back to Home
                </a>

                <div class="register-form-wrapper">
                    <div class="form-header">
                        <div class="form-logo">
                            <i class="fas fa-user-plus"></i>
                        </div>
                        <h2 class="form-title">Create Account</h2>
                        <p class="form-subtitle">
                            Sign up to start booking services
                        </p>
                    </div>

                    <div id="alertContainer"></div>

                    <form class="register-form" id="registerForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-user"></i>
                                    First Name
                                </label>
                                <div class="input-wrapper">
                                    <input
                                        type="text"
                                        name="firstName"
                                        class="form-input"
                                        placeholder="Enter first name"
                                        required
                                        autocomplete="given-name"
                                    />
                                    <i class="fas fa-user input-icon"></i>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-user"></i>
                                    Last Name
                                </label>
                                <div class="input-wrapper">
                                    <input
                                        type="text"
                                        name="lastName"
                                        class="form-input"
                                        placeholder="Enter last name"
                                        required
                                        autocomplete="family-name"
                                    />
                                    <i class="fas fa-user input-icon"></i>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-envelope"></i>
                                Email Address
                            </label>
                            <div class="input-wrapper">
                                <input
                                    type="email"
                                    name="email"
                                    class="form-input"
                                    placeholder="Enter your email"
                                    required
                                    autocomplete="email"
                                />
                                <i class="fas fa-envelope input-icon"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-phone"></i>
                                Phone Number (Optional)
                            </label>
                            <div class="input-wrapper">
                                <input
                                    type="tel"
                                    name="phone"
                                    class="form-input"
                                    placeholder="Enter phone number"
                                    autocomplete="tel"
                                />
                                <i class="fas fa-phone input-icon"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-lock"></i>
                                Password
                            </label>
                            <div class="input-wrapper">
                                <input
                                    type="password"
                                    name="password"
                                    id="password"
                                    class="form-input"
                                    placeholder="Create password"
                                    required
                                    autocomplete="new-password"
                                />
                                <i class="fas fa-lock input-icon"></i>
                                <button
                                    type="button"
                                    class="password-toggle"
                                    id="togglePassword"
                                >
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="password-strength" id="passwordStrength" style="display: none;">
                                <div class="strength-bars">
                                    <div class="strength-bar"></div>
                                    <div class="strength-bar"></div>
                                    <div class="strength-bar"></div>
                                    <div class="strength-bar"></div>
                                </div>
                                <div class="strength-text"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-lock"></i>
                                Confirm Password
                            </label>
                            <div class="input-wrapper">
                                <input
                                    type="password"
                                    name="confirmPassword"
                                    id="confirmPassword"
                                    class="form-input"
                                    placeholder="Confirm password"
                                    required
                                    autocomplete="new-password"
                                />
                                <i class="fas fa-lock input-icon"></i>
                                <button
                                    type="button"
                                    class="password-toggle"
                                    id="toggleConfirmPassword"
                                >
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="terms-checkbox">
                                <input type="checkbox" name="terms" required />
                                <span>
                                    I agree to the <a href="#">Terms of Service</a> and
                                    <a href="#">Privacy Policy</a>
                                </span>
                            </label>
                        </div>

                        <button type="submit" class="btn-register">
                            <span>Create Account</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>

                        <div class="divider">or</div>

                        <div class="login-prompt">
                            Already have an account?
                            <a href="user_login.html">Sign in now</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script>
            // Theme Toggle
            const themeToggle = document.getElementById("themeToggle");
            const themeIcon = document.getElementById("themeIcon");
            const html = document.documentElement;

            function setTheme(theme) {
                html.setAttribute("data-theme", theme);
                localStorage.setItem("theme", theme);

                if (theme === "dark") {
                    themeIcon.classList.remove("fa-sun");
                    themeIcon.classList.add("fa-moon");
                } else {
                    themeIcon.classList.remove("fa-moon");
                    themeIcon.classList.add("fa-sun");
                }
            }

            const currentTheme = localStorage.getItem("theme") || "light";
            setTheme(currentTheme);

            themeToggle.addEventListener("click", () => {
                const newTheme =
                    html.getAttribute("data-theme") === "dark"
                        ? "light"
                        : "dark";
                setTheme(newTheme);
            });

            // Password Toggle
            const togglePassword = document.getElementById("togglePassword");
            const passwordInput = document.getElementById("password");

            togglePassword.addEventListener("click", () => {
                const type =
                    passwordInput.type === "password" ? "text" : "password";
                passwordInput.type = type;

                const icon = togglePassword.querySelector("i");
                icon.classList.toggle("fa-eye");
                icon.classList.toggle("fa-eye-slash");
            });

            // Confirm Password Toggle
            const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");
            const confirmPasswordInput = document.getElementById("confirmPassword");

            toggleConfirmPassword.addEventListener("click", () => {
                const type =
                    confirmPasswordInput.type === "password" ? "text" : "password";
                confirmPasswordInput.type = type;

                const icon = toggleConfirmPassword.querySelector("i");
                icon.classList.toggle("fa-eye");
                icon.classList.toggle("fa-eye-slash");
            });

            // Password Strength Indicator
            passwordInput.addEventListener("input", (e) => {
                const password = e.target.value;
                const strengthContainer = document.getElementById("passwordStrength");
                const bars = strengthContainer.querySelectorAll(".strength-bar");
                const strengthText = strengthContainer.querySelector(".strength-text");

                if (password.length === 0) {
                    strengthContainer.style.display = "none";
                    return;
                }

                strengthContainer.style.display = "block";

                let strength = 0;
                if (password.length >= 8) strength++;
                if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
                if (/[0-9]/.test(password)) strength++;
                if (/[^a-zA-Z0-9]/.test(password)) strength++;

                bars.forEach((bar, index) => {
                    bar.className = 'strength-bar';
                    if (index < strength) {
                        bar.classList.add('active');
                        if (strength <= 2) bar.classList.add('weak');
                        else if (strength <= 3) bar.classList.add('medium');
                        else bar.classList.add('strong');
                    }
                });

                let strengthTextValue = '';
                if (strength <= 2) strengthTextValue = 'Weak password';
                else if (strength <= 3) strengthTextValue = 'Medium strength';
                else strengthTextValue = 'Strong password';

                strengthText.textContent = strengthTextValue;
            });
